<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Palette Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="main-title">Palette Picker</h1>  
    </header>
    <main>
      <div class="palette">
        <div class="box palette-color1"></div>
        <div class="box palette-color2"></div>
        <div class="box palette-color3"></div>
        <div class="box palette-color4"></div>
        <div class="box palette-color5"></div>
        <button>Generate New Palette</button>
      </div>
      <div class="project-info">
        <select name="projects">
          <option value="project1">garbage man</option>
          <option value="project1">garbage man2</option>
          <option value="project1">garbage man3</option>
          <option value="project1">garbage man4</option>
        </select>
        <input type="" name="palette-name">
      </div>
    </main>
    <section class="projects"></section>
  </body>
</html>
